<form [formGroup]="formGroup">
  <mat-card class="text-center m-auto p-0 card-sm">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

    <div class="p-3">
      <mat-card-title>Sign in</mat-card-title>

      <mat-card-content>
        <div class="row text-start color-warn" *ngIf="summaryError.length > 0">
          <div class="col-md-12">
            <ul>
              <li *ngFor="let error of summaryError">
                {{ error }}
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="firstlast" />

              <mat-error *ngIf="formGroup.controls.email?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="formGroup.controls.email.hasError('other')">
                {{ formGroup.controls.email.errors?.['other'] }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" />

              <mat-error
                *ngIf="formGroup.controls.password?.hasError('required')"
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="formGroup.controls.password?.hasError('password')"
              >
                Password is not valid
              </mat-error>
              <mat-error *ngIf="formGroup.controls.password.hasError('other')">
                {{ formGroup.controls.password.errors?.['other'] }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div *ngIf="showResetPasswordBtn" class="row pb-3">
          <div class="col-md-12">
            <button
              class="w-100"
              title="Change Password"
              type="button"
              mat-raised-button
              color="warn"
              (click)="resetPassword()"
            >
              Change Password
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button
              class="w-100"
              title="Create Account"
              type="button"
              mat-raised-button
              color="accent"
              (click)="registerAccount()"
            >
              Create account
            </button>
          </div>
          <div class="col">
            <button
              class="w-100"
              title="Login"
              type="button"
              mat-raised-button
              color="primary"
              [disabled]="formGroup.invalid"
              (click)="login()"
            >
              Login
            </button>
          </div>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</form>
